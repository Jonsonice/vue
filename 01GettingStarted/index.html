<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            Document
        </title>
    </head>
    <body>
        <!--这是我们的View-->
        <div id="app">
            <p>
                {{ message }}
            </p>
            <input type="text" v-model="message"/>
        </div>
    </body>
    <!-- MVVM模式本身是实现了双向绑定的，在Vue.js中可以使用v-model指令在表单元素上创建双向数据绑定。将message绑定到文本框，当更改文本框的值时，<p>{{ message }}</p> 中的内容也会被更新。
  反过来，如果改变message的值，文本框的值也会被更新，我们可以在Chrome控制台进行尝试。
  Vue实例的data属性指向exampleData，它是一个引用类型，改变了exampleData对象的属性，同时也会影响Vue实例的data属性。 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    <script>
        // 这是我们的Model
    var exampleData = {
      message: 'Hello World!'
    }

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
      el: '#app',
      data: exampleData
    })
    </script>
</html>
